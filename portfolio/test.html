<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
  </head>
  <body>
    <div id="carouselExampleCaptions" class="carousel slide" style="width: 700px;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-end align-items-end">
              
              <div class="col-md-6">
                <div class="carousel-caption d-flex flex-column justify-content-start align-items-start" style="color: black; width: 250px;">
                  <h5 style="font-size: 1.5rem;">First slide label</h5>
                  <p style="font-size: 1rem; text-align: left; margin-bottom:45px;">Some representative placeholder content for the first slide.</p>
                </div>
                <div class="col-md-6">
                <img src="./coding-academy.jpg" alt="..." style="height: 300px; width: 300px;">
              </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-end align-items-end">
           
              <div class="col-md-6">
                <div class="carousel-caption d-flex flex-column justify-content-start align-items-start" style="color: black; width: 250px;">
                  <h5 style="font-size: 1.5rem;">Second slide label</h5>
                  <p style="font-size: 1rem; text-align: left; ">Some representative placeholder content for the second slide.</p>
                </div>
                   <div class="col-md-6" style="width: 270px;">
                <img src="./uni.jpg" alt="..." style="height: 280px; width:200px; padding-top: 60px;">
              </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" style="top: 50%; transform: translateY(-50%);">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" style="top: 50%; transform: translateY(-50%);">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
